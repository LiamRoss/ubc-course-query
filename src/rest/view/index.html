    <link href="css/style.css" rel="stylesheet">

    <!-- Query Style Sheet -->

</head>

<body>

    <div id="wrapper">

        <!--NAVBAR-->
        <nav class="navbar navbar-default navbar-fixed-top" id="navbar-wrapper">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">UBC Insight</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Query</a></li>
                        <li><a href="schedule.html">Scheduling</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!--MAIN-->
        <main id="main-wrapper">
            <!--Upload Interface-->
            <div id="file-upload-wrapper" class="internal-wrappers">
                <div class="colour-wrappers">
                    <h4 id="uploaded-title">Upload Datasets</h4>
                    <div class="hide-overflow">
                        <input type="file" name="fileUpload" class="btn btn-default" id="fileUpload" />
                        <button class="btn btn-default" id="btnUpload">Upload Dataset</button>
                    </div>
                    <!--Show uploaded .jsons-->
                    <!--<div id="uploaded-jsons" class="hide-overflow">
                        <h5 id="uploaded-title">Uploaded Datasets</h5>
                        <div class="row" id="upload-indicators">
                            <div class="col-xs-6 upload-indicator">
                                <div class="alert alert-danger float-left" id="courses-uploaded" role="alert">Courses</div>
                            </div>
                            <div class="col-xs-6 upload-indicator">
                                <div class="alert alert-danger float-right" id="rooms-uploaded" role="alert">Rooms</div>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
            <!--Query Interface-->
            <div id="query-wrapper" class="internal-wrappers">
                <div class="colour-wrappers">
                    <!--ID selector-->
                    <h4 id="uploaded-title">Build Query</h4>
                    <select class="btn btn-default" id="currentID-selector">
                        <option value="" selected id="placeholder">Choose a Database to Query</option>
                        <option value="courses">Courses</option>
                        <option value="rooms">Rooms</option>
                    </select>
                    <!--Query selectors go here-->
                    <h5>Filter Query (Optional)</h5>
                    <div class="filter filter-color-0" id="initial-filter">
                        <select class="btn btn-default filter-selector" id="initial-filter-selector">
                            <option value="" selected id="placeholder">Add Query Filters</option>
                            <option value="AND">And</option>
                            <option value="OR">Or</option>
                            <option value="NOT">Not</option>
                            <option value="LT">Less Than (number)</option>
                            <option value="GT">Greater Than (number)</option>
                            <option value="EQ">Equal To (number)</option>
                            <option value="IS-s">Starts with (string)</option>
                            <option value="IS-e">Ends with (string)</option>
                            <option value="IS-c">Contains (string)</option>
                            <option value="IS">Equal To (string)</option>
                        </select>
                    </div>
                    <!--Column selectors go here-->
                    <h5>Select Columns to Display</h5>
                    <div class="filter-color-0" id="sorting-area">
                        <select class="btn btn-default" id="column-selector">
                            <option value="" selected id="placeholder">Select Column</option>
                            <option class="courses-select" value="courses_avg">Average</option>
                            <option class="courses-select" value="courses_pass">Passed</option>
                            <option class="courses-select" value="courses_fail">Failed</option>
                            <option class="courses-select" value="courses_audit">Audited</option>
                            <option class="rooms-select" value="rooms_lat">Latitude</option>
                            <option class="rooms-select" value="rooms_lon">Longitude</option>
                            <option class="rooms-select" value="rooms_seats">Seats</option>
                            <option class="courses-select" value="courses_dept">Department</option>
                            <option class="courses-select" value="courses_id">ID</option>
                            <option class="courses-select" value="courses_instructor">Instructor</option>
                            <option class="courses-select" value="courses_title">Title</option>
                            <option class="courses-select" value="courses_uuid">Unique ID</option>
                            <option class="rooms-select" value="rooms_fullname">Full name</option>
                            <option class="rooms-select" value="rooms_shortname">Short name</option>
                            <option class="rooms-select" value="rooms_number">Room number</option>
                            <option class="rooms-select" value="rooms_name">Room name</option>
                            <option class="rooms-select" value="rooms_address">Room address</option>
                            <option class="rooms-select" value="rooms_type">Room type</option>
                            <option class="rooms-select" value="rooms_furniture">Room furniture</option>
                            <option class="rooms-select" value="rooms_href">Room href</option>
                        </select>
                        <button class="btn btn-default adder" id="column-adder"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <div id="column-list"></div>
                    </div>
                    <!--Query selectors go here-->
                    <h5>Choose Column to Sort By</h5>
                    <div class="filter-color-0" id="sorting-area">
                        <select class="btn btn-default" id="sort-selector">
                            <option value="" selected id="placeholder">Sort By</option>
                            <option class="courses-select" value="courses_avg">Average</option>
                            <option class="courses-select" value="courses_pass">Passed</option>
                            <option class="courses-select" value="courses_fail">Failed</option>
                            <option class="courses-select" value="courses_audit">Audited</option>
                            <option class="rooms-select" value="rooms_lat">Latitude</option>
                            <option class="rooms-select" value="rooms_lon">Longitude</option>
                            <option class="rooms-select" value="rooms_seats">Seats</option>
                            <option class="courses-select" value="courses_dept">Department</option>
                            <option class="courses-select" value="courses_id">ID</option>
                            <option class="courses-select" value="courses_instructor">Instructor</option>
                            <option class="courses-select" value="courses_title">Title</option>
                            <option class="courses-select" value="courses_uuid">Unique ID</option>
                            <option class="rooms-select" value="rooms_fullname">Full name</option>
                            <option class="rooms-select" value="rooms_shortname">Short name</option>
                            <option class="rooms-select" value="rooms_number">Room number</option>
                            <option class="rooms-select" value="rooms_name">Room name</option>
                            <option class="rooms-select" value="rooms_address">Room address</option>
                            <option class="rooms-select" value="rooms_type">Room type</option>
                            <option class="rooms-select" value="rooms_furniture">Room furniture</option>
                            <option class="rooms-select" value="rooms_href">Room href</option>
                        </select>
                        <select class="btn btn-default" id="direction-selector">
                            <option value="" selected id="placeholder">Direction</option>
                            <option class="" value="UP">Up</option>
                            <option class="" value="DOWN">Down</option>
                        </select>
                    </div>
                    <textarea id="txtQuery">
                        {
                            "WHERE":{
                                "GT":{
                                    "courses_avg":97
                                }
                            },
                            "OPTIONS":{
                                "COLUMNS":[
                                    "courses_dept",
                                    "courses_avg"
                                ],
                                "ORDER":"courses_avg",
                                "FORM":"TABLE"
                            }
                        }
                    </textarea>
                    <button id="btnSubmit" class="btn btn-default float-right" disabled="disabled">Submit Query</button>
                    <div id="results-table">
                        <table id="tblResults" class="table table-striped"></table>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Bootstrap Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Sorting Script -->
    <script src="scripts/bootstrap-table-multiple-sort.js"></script>

    <script src="scripts/helpers.js"></script>

    <!-- On Change Scripts -->
    <script src="scripts/onchange.js"></script>

    <!-- On Click Scripts -->
    <script src="scripts/generateQuery.js"></script>

    <!-- On Click Scripts -->
    <script src="scripts/onclick.js"></script>

    <!-- Query Creation Script -->
    <script src="scripts/query.js"></script>

</body>

</html>
