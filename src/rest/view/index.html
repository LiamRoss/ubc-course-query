    <script>
        $("#btnUpload").click(function () {
            var fileToLoad = document.getElementById("fileUpload").files[0];
            var fileReader = new FileReader();
            fileReader.readAsArrayBuffer(fileToLoad);

            fileReader.onload = function (evt) {
                var id = fileToLoad.name.split(".")[0];
                var content = evt.target.result;
                var formData = new FormData();
                formData.append('body', new Blob([content]));

                $.ajax({
                    url: 'http://localhost:4321/dataset/' + id,
                    type: 'put',
                    cache: false,
                    data: formData,
                    contentType: false,
                    processData: false
                }).done(function (data) {
                    console.log(fileToLoad.name + " was successfully uploaded.");
                }).fail(function (data) {
                    console.log('ERROR - Failed to upload ' + fileToLoad.name + ". data = " + JSON.stringify(
                        data));
                });
            }
        });

        $('#btnSubmit').click(function () {
            var query = $("#txtQuery").val();
            console.log("query", query);

            $.ajax({
                url: 'http://localhost:4321/query',
                type: 'post',
                data: JSON.stringify(query),
                contentType: 'application/json',
                dataType: 'json'
            }).done(function (data) {
                console.log("Response: ", data);
                generateTable(data.result);

            }).fail(function () {
                console.error("ERROR - Failed to submit query.");
            });

            function generateTable(data) {
                var tbl_body = document.createElement("tbody");
                var odd_even = false;
                console.log("DATA", data);
                $.each(data, function () {
                    var tbl_row = tbl_body.insertRow();
                    tbl_row.className = odd_even ? "odd" : "even";
                    $.each(this, function (k, v) {
                        var cell = tbl_row.insertCell();
                        cell.appendChild(document.createTextNode(v.toString()));
                    })
                    odd_even = !odd_even
                })
                document.getElementById("tblResults").appendChild(tbl_body);
            }
        });

        // update relevant UI based on filter-selector 
        $('.filter-selector').change(function () {
            console.log("filter-selector changed, calling function");
            // find parent div id
            var parentId = "#" + $(this).closest("div").prop("id");
            console.log("parent id: " + parentId);
            // remove existing filters
            $(parentId + " > .filter").remove();
            // get selected element value
            var selected = $(this).children(":selected").val();
            // switch statement for value
            switch (selected) {
                case "AND":
                    // append two unique filters
                    var uniqueId = new Date().getTime().toString();
                    var filter = makeFilter(uniqueId);
                    $(filter).appendTo(parentId);
                    var uniqueId = new Date().getTime().toString();
                    var filter = makeFilter(uniqueId);
                    $(filter).appendTo(parentId);
                    break;
                case "OR":
                    // append two unique filters
                    var uniqueId = new Date().getTime().toString();
                    var filter = makeFilter(uniqueId);
                    $(filter).appendTo(parentId);
                    var uniqueId = new Date().getTime().toString();
                    var filter = makeFilter(uniqueId);
                    $(filter).appendTo(parentId);
                    break;
                case "NOT":
                    // append one unique filter
                    var uniqueId = new Date().getTime().toString();
                    var filter = makeFilter(uniqueId);
                    $(filter).appendTo(parentId);
                    break;
                case "LT":
                    // append one MComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var mc = makeMComparison(uniqueId, "is less than");
                    $(mc).appendTo(parentId);
                    break;
                case "GT":
                    // append one MComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var mc = makeMComparison(uniqueId, "is greater than");
                    $(mc).appendTo(parentId);
                    break;
                case "EQ":
                    // append one MComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var mc = makeMComparison(uniqueId, "is equal to");
                    $(mc).appendTo(parentId);
                    break;
                case "IS-s":
                    // append one SComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var sc = makeSComparison(uniqueId, "starts with");
                    $(sc).appendTo(parentId);
                    break;
                case "IS-e":
                    // append one SComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var sc = makeSComparison(uniqueId, "ends with");
                    $(sc).appendTo(parentId);
                    break;
                case "IS-c":
                    // append one SComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var sc = makeSComparison(uniqueId, "contains");
                    $(sc).appendTo(parentId);
                    break;
                case "IS":
                    // append one SComparison selector
                    var uniqueId = new Date().getTime().toString();
                    var sc = makeSComparison(uniqueId, "is equal to");
                    $(sc).appendTo(parentId);
                    break;
                default:
                    console.log("error: defaulted when trying to select filter" + "\n" + "value: " + selected);
            }
        });

        function makeFilter(uniqueId) {
            console.log("creating filter");
            // initialize filter with first uniqueIdModifier
            var filter = '<div class="filter" id="' + uniqueId + '"><select class="btn btn-default filter-selector"><option value="" selected id="placeholder">Select a Filter</option><option value="AND">And</option><option value="OR">Or</option><option value="NOT">Not</option><option value="LT">Less Than (number)</option><option value="GT">Greater Than (number)</option><option value="EQ">Equal To (number)</option><option value="IS-s">Starts with (string)</option><option value="IS-e">Ends with (string)</option><option value="IS-c">Contains (string)</option><option value="IS">Equal To (string)</option></select></div>';
            return filter;
        }

        function makeMComparison(uniqueId, compPhrase) {
            console.log("creating MComparison");
            // initialize filter with first uniqueIdModifier
            var mc = '<div class="filter" id="'+ uniqueId +'"><select class="btn btn-default filter-selector float-left"><option value="" selected id="placeholder">Select a Key</option><option value="courses_avg">Course average</option><option value="courses_pass">Number of passes</option><option value="courses_fail">Number of fails</option><option value="courses_audit">Number of audits</option><option value="rooms_lat">Latitude of room</option><option value="rooms_lon">Longitude of room</option><option value="rooms_seats">Number of seats in room</option></select><div class="input-group"><span class="input-group-addon" id="basic-addon1">' + compPhrase + '</span><input type="number" class="form-control" placeholder="Enter Number" aria-describedby="basic-addon1"></div></div>';
            return mc;
        }

        function makeSComparison(uniqueId, compPhrase) {
            console.log("creating SComparison");
            // initialize filter with first uniqueIdModifier
            var mc = '<div class="filter" id=""><select class="btn btn-default filter-selector float-left"><option value="" selected id="placeholder">Select a Key</option><option value="courses_dept">Course department</option><option value="courses_id">Course ID</option><option value="courses_instructor">Course instructor</option><option value="courses_title">Course title</option><option value="courses_uuid">Course unique ID</option><option value="rooms_fullname">Room full name</option><option value="rooms_shortname">Room short name</option><option value="rooms_number">Room number</option><option value="rooms_name">Room name</option><option value="rooms_address">Room address</option><option value="rooms_type">Room type</option><option value="rooms_furniture">Room furniture</option><option value="rooms_href">Room href</option></select><div class="input-group"><span class="input-group-addon" id="basic-addon1">' + compPhrase + '</span><input type="string" class="form-control" placeholder="Enter String" aria-describedby="basic-addon1"></div></div>';
            return mc;
        }
